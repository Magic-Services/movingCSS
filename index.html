<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futur3Sn0w's CSS Animations</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contentBox box1" data-boxName="Microsoft Animations">
    <div class="divBox A-Chev" data-animTitle="Slide & Fade">
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="divBox C-WinBtn" data-animTitle="Zoom and fade">
        <i class="fab fa-microsoft fcu2"></i>
    </div>

    <div class="divBox D-ClickZoom" data-animTitle="(Click) Zoom & Color">
        <i class="fab fa-microsoft fcu3"></i>
    </div>
    </div>

    <div class="contentBox box2" data-boxName="Custom animations">
        <div class="divBox B-Chev" data-animTitle="(Hover) Rotate">
            <i class="fas fa-chevron-up fcu1"></i>
        </div>
        </div>
</body>
</html>
